<div class="card bg-light mb-3">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" [routerLink]="['/clientes/form']" >Crear</button>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Datos Alumno</th>
                    <th>Materia</th>
                    <th>Calificacion</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let calificacion of calificaciones">
                    <td>{{calificacion.alumno.nombre}} {{calificacion.alumno.apMaterno}}</td>
                    <td>{{calificacion.materia.nombre}}</td>
                    <td>{{calificacion.calificacion}}</td>
                    <td><button class="btn btn-primary btn-sm" [routerLink]="['/clientes/form', calificacion.id]" >Editar</button>
                    <td><button  class="btn btn-danger btn-sm" 
                        (click)="eliminar(calificacion)">
                        Eliminar
                    </button></td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
